<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar h1 {
            margin: 0;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
        }
        .navbar a:hover {
            color: #ddd;
        }
        .navbar .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .navbar .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .navbar .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
        }
        .navbar .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .footer a {
            color: white;
            margin: 0 10px;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product {
            border: 1px solid #ddd;
            margin: 10px;
            padding: 10px;
            width: 200px;
            text-align: center;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .product button {
            background-color: #4CAF50; /* Adjusted for better contrast */
            color: white;
            padding: 10px 24px;
            margin-top: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .product button:hover {
            background-color: #45a049;
        }
        /* Dark mode */
        .dark-mode {
            background-color: #333;
            color: white;
        }
        .dark-mode .navbar {
            background-color: #555;
        }
        .dark-mode .footer {
            background-color: #555;
        }
        .dark-mode .product {
            border-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Product Listing Website</h1>
        <div>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <label class="switch">
                <input type="checkbox" id="darkModeToggle">
                <span class="slider"></span>
                <span style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; display: block; cursor: pointer;"></span>
            </label>
            <span>Dark Mode</span> <!-- Added descriptive text for the checkbox -->
        </div>
    </div>

    <div class="products">
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <h2>Product 1</h2>
            <p>$100</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <h2>Product 2</h2>
            <p>$200</p>
            <button>Add to Cart</button>
        </div>
        <!-- Add more products as needed -->
    </div>

    <div class="footer">
        <p>&copy; 2023 Product Listing Website. All rights reserved.</p>
        <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
        <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
        <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
    </div>

    <script>
        document.getElementById('darkModeToggle').addEventListener('change', function() {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
